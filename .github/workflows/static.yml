<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Journal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <!-- Set Inter font and dark theme -->
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #1a1a2e; /* Dark theme background */
            color: #e4e4e7; /* Light text */
        }
        .mood-selector input[type="radio"] {
            display: none;
        }
        .mood-selector label {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            font-weight: 600;
            background-color: #272747;
            border: 2px solid #3f3f6e;
        }
        .mood-selector input[type="radio"]:checked + label {
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.5); /* Orange glow on selection */
            transform: scale(1.05);
            background-color: #ff9933; /* Accent color */
            color: #1a1a2e;
            border-color: #ff9933;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto space-y-8">
        <!-- Header -->
        <header class="text-center pb-4 border-b border-gray-700">
            <h1 class="text-4xl font-extrabold text-[#99e2b4] tracking-tight">Mental Wellness Journal</h1>
            <p id="auth-status" class="text-sm mt-2 text-gray-400">Loading user data...</p>
        </header>

        <!-- Motivational Quote Section -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl transition duration-300 hover:shadow-orange-500/50">
            <h2 class="text-xl font-semibold mb-3 text-[#ff9933]">Daily Insight</h2>
            <p id="quote-display" class="italic text-center text-lg min-h-[50px]">
                <span class="animate-pulse">Generating your daily dose of motivation...</span>
            </p>
            <p id="quote-source" class="text-right text-xs mt-2 text-gray-500"></p>
        </div>

        <!-- Mood Log Form -->
        <div class="bg-gray-900 p-6 rounded-xl shadow-xl">
            <h2 class="text-2xl font-bold mb-4 text-white">How are you feeling today?</h2>
            <form id="mood-form" class="space-y-4">
                <div class="mood-selector flex justify-between items-center text-center">
                    <!-- Mood Scale: 1 (Bad) to 5 (Great) -->
                    <div class="space-y-1">
                        <input type="radio" id="mood1" name="mood_level" value="1" required>
                        <label for="mood1" class="text-3xl">üòû</label>
                        <p class="text-xs text-gray-400">Terrible</p>
                    </div>
                    <div class="space-y-1">
                        <input type="radio" id="mood2" name="mood_level" value="2">
                        <label for="mood2" class="text-3xl">üòï</label>
                        <p class="text-xs text-gray-400">Bad</p>
                    </div>
                    <div class="space-y-1">
                        <input type="radio" id="mood3" name="mood_level" value="3">
                        <label for="mood3" class="text-3xl">üòê</label>
                        <p class="text-xs text-gray-400">Neutral</p>
                    </div>
                    <div class="space-y-1">
                        <input type="radio" id="mood4" name="mood_level" value="4">
                        <label for="mood4" class="text-3xl">üòä</label>
                        <p class="text-xs text-gray-400">Good</p>
                    </div>
                    <div class="space-y-1">
                        <input type="radio" id="mood5" name="mood_level" value="5">
                        <label for="mood5" class="text-3xl">üòÅ</label>
                        <p class="text-xs text-gray-400">Amazing</p>
                    </div>
                </div>

                <div>
                    <label for="note" class="block text-sm font-medium mb-1">Optional Note/Activity Log:</label>
                    <textarea id="note" rows="3" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-[#99e2b4] focus:border-[#99e2b4] text-white" placeholder="What happened today?"></textarea>
                </div>

                <button type="submit" id="save-btn" class="w-full bg-[#99e2b4] text-gray-900 font-bold py-3 rounded-lg hover:bg-[#6cbf84] transition duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-[#99e2b4]/50">
                    Log Mood
                </button>
            </form>
        </div>

        <!-- Trend Chart Section -->
        <div class="bg-gray-900 p-6 rounded-xl shadow-xl">
            <h2 class="text-2xl font-bold mb-4 text-white">Mood Trends Over Time</h2>
            <div class="relative h-72">
                <canvas id="moodChart"></canvas>
            </div>
            <p id="no-data-msg" class="text-center text-gray-500 mt-4 hidden">Log a few moods to see your trend data here!</p>
        </div>

        <!-- Notification Modal (Used instead of alert/confirm) -->
        <div id="notification-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4">
            <div class="bg-gray-800 p-6 rounded-lg shadow-2xl max-w-sm w-full border-t-4 border-[#ff9933]">
                <h3 id="modal-title" class="text-xl font-bold mb-3 text-white">Success!</h3>
                <p id="modal-message" class="text-gray-300">Your mood has been logged successfully.</p>
                <button onclick="document.getElementById('notification-modal').classList.add('hidden')" class="mt-4 w-full bg-[#ff9933] text-gray-900 font-semibold py-2 rounded-lg hover:bg-[#ffa549]">Close</button>
            </div>
        </div>

    </div>

    <!-- Firebase and Application Logic Script -->
    <script type="module">
        // Global variables for Firebase access (provided by the environment)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, orderBy, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Initialization
        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        let moodChartInstance = null;

        // --- Utility Functions ---

        /**
         * Shows a custom notification modal.
         * @param {string} title
         * @param {string} message
         */
        function showNotification(title, message) {
            const modal = document.getElementById('notification-modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            // Hide after 3 seconds
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 3000);
        }

        /**
         * Converts base64 encoded PCM data to a WAV Blob for audio playback.
         * NOTE: This function is required only if we were to use the TTS API.
         * Since we are using an LLM API for quotes, we won't need this, but good to keep in mind.
         */

        /**
         * LLM API Call with Exponential Backoff
         * @param {object} payload - The API request body.
         * @param {string} apiUrl - The model endpoint URL.
         * @param {number} retries - Number of retry attempts.
         * @returns {Promise<object | null>} The JSON response or null on failure.
         */
        async function fetchWithBackoff(payload, apiUrl, retries = 5) {
            const apiKey = "";
            const url = `${apiUrl}?key=${apiKey}`;

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        return await response.json();
                    } else if (response.status === 429 || response.status >= 500) {
                        // Rate limit or server error, retry
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        // Non-retryable error (e.g., 400 Bad Request)
                        console.error('API non-retryable error:', response.status, await response.text());
                        return null;
                    }
                } catch (error) {
                    // Network error, retry
                    console.error(`Attempt ${i + 1} failed with error:`, error);
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            console.error('API call failed after all retries.');
            return null;
        }


        // --- Core Application Logic ---

        /**
         * Fetches a motivational quote using the Gemini API (grounded via Google Search).
         */
        async function loadMotivationalQuote() {
            const quoteDisplay = document.getElementById('quote-display');
            const quoteSource = document.getElementById('quote-source');

            const systemPrompt = "You are a warm, encouraging wellness coach. Provide a concise, single, positive motivational quote or affirmation for the day. DO NOT add any extra commentary, just the quote text itself.";
            const userQuery = "Give me an uplifting quote about mental health or growth.";

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent`;

            try {
                const result = await fetchWithBackoff(payload, apiUrl);

                const candidate = result?.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const text = candidate.content.parts[0].text;
                    let sources = [];
                    const groundingMetadata = candidate.groundingMetadata;

                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }

                    quoteDisplay.innerHTML = `<span class="font-light">"${text.trim()}"</span>`;
                    if (sources.length > 0) {
                        quoteSource.innerHTML = `Source: <a href="${sources[0].uri}" target="_blank" class="text-[#99e2b4] hover:underline">${sources[0].title}</a>`;
                    } else {
                        quoteSource.textContent = "Source: AI Generated Insight";
                    }
                } else {
                    quoteDisplay.textContent = "The journey of a thousand miles begins with a single step.";
                    quoteSource.textContent = "Source: Ancient Proverb (Fallback)";
                }

            } catch (error) {
                console.error("Error fetching quote:", error);
                quoteDisplay.textContent = "The journey of a thousand miles begins with a single step.";
                quoteSource.textContent = "Source: Ancient Proverb (Fallback)";
            }
        }

        /**
         * Renders the mood data into a Chart.js line chart.
         * @param {Array<Object>} entries - Array of mood entries.
         */
        function renderChart(entries) {
            const ctx = document.getElementById('moodChart').getContext('2d');
            const noDataMsg = document.getElementById('no-data-msg');

            // Sort entries by timestamp (if sorting not done by Firestore)
            // Note: We use in-memory sort here to avoid Firestore index issues with orderBy.
            entries.sort((a, b) => a.timestamp.toDate() - b.timestamp.toDate());

            if (entries.length === 0) {
                noDataMsg.classList.remove('hidden');
                if (moodChartInstance) moodChartInstance.destroy();
                return;
            } else {
                noDataMsg.classList.add('hidden');
            }

            const labels = entries.map(entry => {
                const date = entry.timestamp.toDate();
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            });
            const data = entries.map(entry => entry.mood);

            const chartData = {
                labels: labels,
                datasets: [{
                    label: 'Daily Mood Score (1=Bad, 5=Great)',
                    data: data,
                    borderColor: '#ff9933', // Orange line
                    backgroundColor: 'rgba(255, 153, 51, 0.2)', // Light orange area
                    tension: 0.3,
                    fill: true,
                    pointRadius: 6,
                    pointBackgroundColor: '#99e2b4', // Green points
                    pointHoverRadius: 8,
                }]
            };

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        min: 1,
                        max: 5,
                        ticks: {
                            stepSize: 1,
                            color: '#ccc',
                            callback: function(value) {
                                const labels = { 1: 'Terrible', 2: 'Bad', 3: 'Neutral', 4: 'Good', 5: 'Amazing' };
                                return labels[value] || value;
                            }
                        },
                        grid: { color: '#333' },
                        title: { display: true, text: 'Mood Level', color: '#fff' }
                    },
                    x: {
                        ticks: { color: '#ccc' },
                        grid: { display: false }
                    }
                },
                plugins: {
                    legend: {
                        labels: { color: '#fff' }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleColor: '#ff9933',
                        bodyColor: '#fff',
                    }
                }
            };

            if (moodChartInstance) {
                moodChartInstance.data = chartData;
                moodChartInstance.update();
            } else {
                moodChartInstance = new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: chartOptions,
                });
            }
        }

        /**
         * Sets up the real-time listener for mood entries.
         */
        function subscribeToMoodEntries() {
            if (!isAuthReady || !userId) return;

            const moodCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/mood_entries`);

            // Use onSnapshot to listen for changes
            const q = query(moodCollectionRef);
            onSnapshot(q, (snapshot) => {
                const moodEntries = [];
                snapshot.forEach((doc) => {
                    // Extract data and add the document ID
                    const data = doc.data();
                    moodEntries.push({
                        id: doc.id,
                        mood: data.mood,
                        note: data.note,
                        timestamp: data.timestamp,
                    });
                });
                renderChart(moodEntries);
            }, (error) => {
                console.error("Error subscribing to mood entries: ", error);
            });
        }

        /**
         * Handles the form submission to save a new mood entry.
         * @param {Event} e - The form submission event.
         */
        async function saveMoodEntry(e) {
            e.preventDefault();
            if (!userId) {
                showNotification("Error", "Authentication is not ready. Please wait a moment.");
                return;
            }

            const moodValue = document.querySelector('input[name="mood_level"]:checked')?.value;
            const noteValue = document.getElementById('note').value.trim();
            const saveBtn = document.getElementById('save-btn');

            if (!moodValue) {
                showNotification("Error", "Please select a mood level (1-5) before logging.");
                return;
            }

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                const moodEntryRef = doc(collection(db, `artifacts/${appId}/users/${userId}/mood_entries`));
                await setDoc(moodEntryRef, {
                    mood: parseInt(moodValue, 10),
                    note: noteValue,
                    timestamp: serverTimestamp(), // Use server timestamp
                });

                showNotification("Success!", "Mood logged successfully! Check your trend chart.");
                // Reset form inputs after successful save
                document.getElementById('mood-form').reset();

            } catch (error) {
                console.error("Error saving mood entry: ", error);
                showNotification("Error", "Failed to save mood: " + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Log Mood';
            }
        }

        /**
         * Initializes Firebase and handles authentication.
         */
        async function initializeAppAndAuth() {
            if (!firebaseConfig) {
                console.error("Firebase configuration is missing.");
                document.getElementById('auth-status').textContent = "ERROR: Firebase config missing.";
                return;
            }

            try {
                setLogLevel('debug'); // Enable Firestore logging

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Ensure persistence is set for better user experience across reloads
                await setPersistence(auth, browserLocalPersistence);

                // Sign in logic
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Wait for auth state to be established
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        document.getElementById('auth-status').textContent = `User ID: ${userId}`;
                        
                        // Start real-time data subscription
                        subscribeToMoodEntries();
                        // Load the dynamic quote
                        loadMotivationalQuote();
                    } else {
                        userId = null;
                        isAuthReady = true; // Still ready, even if anonymous
                        document.getElementById('auth-status').textContent = "User is signed out (Anonymously authenticated)";
                    }
                });

                // Attach event listener after successful auth setup
                document.getElementById('mood-form').addEventListener('submit', saveMoodEntry);

            } catch (error) {
                console.error("Error during Firebase initialization or authentication: ", error);
                document.getElementById('auth-status').textContent = `Auth Error: ${error.message}`;
            }
        }

        window.onload = initializeAppAndAuth;

    </script>
</body>
</html>
